# Feature List                            Edit, add or remove features to be presented.
features:
  - title: Plan With Ease
    description: Want to avoid group chats and email chains? Invite your favorite trash talkers and ringers to fill your golf foursome without all the back & forth.
    fontawesome_icon_name: golf-ball

  - title: Fill Your Event
    description: With primary and secondary invitees, your best buds get first dibs on joining your golf match while Filla invites your backups to fill open spots.
    fontawesome_icon_name: users

  - title: Discover + Join
    description: Don’t know what to do this weekend? How about this afternoon? Get event suggestions when you are free with friends you like.
    fontawesome_icon_name: calendar-alt

  - title: Get Connected
    description: Want to get out and play but don’t know who is available? Your feed includes golf games and tennis matches hosted by your friends with open spots left.
    fontawesome_icon_name: user-friends

  - title: Changes Happen
    description: Did someone drop from your tennis match last minute? Filla automatically invites attendees the host had previously invited to fill the spot.

    fontawesome_icon_name: user-times

  - title: Stay in the Loop
    description: Get notified when your event is approaching and when invitees have declined or accepted their invites.
    fontawesome_icon_name: comments

